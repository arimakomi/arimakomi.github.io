<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🎬 مدیریت ویدیوها</h1>
    <button onclick="logout()">خروج</button>
  </header>

  <main>
    <section id="login-form">
      <h2>ورود مدیر</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="login()">ورود</button>
      <p id="login-error" class="error"></p>
    </section>

    <section id="upload-panel" style="display:none;">
      <h2>آپلود ویدیو جدید</h2>
      <input type="text" id="title" placeholder="عنوان ویدیو">
      <input type="text" id="genre" placeholder="ژانر">
      <select id="status">
        <option value="active">فعال</option>
        <option value="inactive">غیرفعال</option>
      </select>
      <input type="file" id="video-file" accept="video/mp4">
      <button onclick="uploadVideo()">آپلود</button>
      <p id="upload-status"></p>
      <hr>
      <div id="video-list-admin"></div>
    </section>
  </main>
</body>
</html>
