<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل ادمین</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="script.js" defer></script>
</head>
<body dir="rtl">
  <div class="container">
    <h1>🛠 پنل ادمین</h1>

    <!-- فرم ورود -->
    <div id="login-form">
      <h2>ورود مدیر</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="login()">ورود</button>
      <p id="login-error" style="color:red; display:none;"></p>
    </div>

    <!-- پنل آپلود -->
    <div id="upload-panel" style="display:none;">
      <h2>آپلود ویدیو جدید</h2>
      <input type="text" id="title" placeholder="عنوان ویدیو">
      <select id="genre">
        <option value="عمومی">عمومی</option>
        <option value="ورزشی">ورزشی</option>
        <option value="فیلم">فیلم</option>
      </select>
      <select id="status">
        <option value="active">فعال</option>
        <option value="inactive">غیرفعال</option>
      </select>
      <input type="file" id="video-file" accept="video/mp4">
      <button onclick="uploadVideo()">آپلود</button>
      <p id="upload-status"></p>
      <hr>
      <button onclick="logout()">خروج</button>

      <h2>لیست ویدیوها (ادمین)</h2>
      <div id="video-list-admin"></div>
    </div>
  </div>
  <footer>© 2025 Arimakomi</footer>
</body>
</html>
