<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starly Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Starly Mini</h1>

    <h2 class="text-xl font-semibold mb-2">Categories</h2>
    <ul id="categories" class="list-disc pl-5 mb-6"></ul>

    <h2 class="text-xl font-semibold mb-2">Products</h2>
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <h2 class="text-xl font-semibold mt-6 mb-2">Cart</h2>
    <ul id="cart" class="list-disc pl-5 mb-6"></ul>
    <button id="clearCart" class="bg-red-500 text-white px-4 py-2 rounded">Clear Cart</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
