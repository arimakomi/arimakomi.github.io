<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starly Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center">Starly Mini</h1>

    <h2 class="text-2xl font-semibold mb-4">Categories</h2>
    <ul id="categories" class="flex flex-wrap gap-3 mb-6"></ul>

    <h2 class="text-2xl font-semibold mb-4">Products</h2>
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <h2 class="text-2xl font-semibold mt-6 mb-2">Cart</h2>
    <ul id="cart" class="list-disc pl-5 mb-6"></ul>
    <button id="clearCart" class="bg-red-500 text-white px-4 py-2 rounded mb-6">Clear Cart</button>
  </div>

  <!-- Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-700 font-bold">X</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
