<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starly Mini - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold">Starly Mini</h1>
    <nav>
      <a href="index.html" class="text-blue-600 hover:underline ml-4">Categories</a>
      <a href="cart.html" class="text-blue-600 hover:underline ml-4">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-6">
    <h2 class="text-3xl font-bold mb-6">Your Cart</h2>
    <ul id="cartItems" class="mb-4"></ul>
    <p class="text-xl font-semibold mb-4">Total: <span id="totalPrice">0</span> IRR</p>
    <button id="checkoutBtn" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 py-2 rounded hover:opacity-90">
      Continue to Main Site
    </button>
  </main>

  <script src="cart.js"></script>
</body>
</html>
